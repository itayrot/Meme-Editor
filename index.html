<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="lib/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|PT+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Memes
    </title>
</head>

<body onload="onInit()">
    <!-- class='main-page flex' -->
    <div class="cover" hidden onclick="onToggleMenu()"></div>
    <div class="modal" hidden>
    </div>
    <nav class='flex space-b align-center'>

        <div class='logo-space'>
            <img class='logo' src="./icons/logo.PNG" alt="">
        </div>

        <ul class=' nav-menu clean-li flex  space-b align-center'>
            <li class='gallery-btn' onclick="onShowPage('gallery')">Gallery</li>
            <li class='memes-btn' onclick="onShowPage('savedImgs')">Memes</li>
            <li class='about-btn'>About</li>
        </ul>
        <div class="hamburger-btn">
            <!-- <button class="toggle-menu-btn fa" onclick="toggleMenu()" alt="Open main menu">ïƒ‰</button>
            <div class="toggle-menu-screen screen" onclick="toggleMenu()" alt="toggle main menu"></div> -->
            <img class='menu-btn' src="./icons/ham1.PNG" alt="" onclick="onToggleMenu()">

        </div>

    </nav>


    <!-- ///////////////////////// gallery- menu////////////////////// -->
    <section class='gallery-page'>
        <div class='flex justify-center align-center'>
            <div class='search flex justify-left align-center'>
                <label for="search ">
                    <img onclick="searchImgs()" src="./icons/search-icon.PNG" alt="">
                    <input class="search-input" type="text" placeholder="search photos">

                </label>
            </div>
        </div>


        <main class='gallery flex justify-center wrap'>

        </main>


    </section>

    <!-- ////////////////////////saved imgs //////////////////// -->

    <section class="savedImgs hide ">

        <div class="flex column justify-center align-center">
            <h2 class="">Saved Memes</h2>
            <div class="savedImgs-container flex  column justify-center align-center ">
                <div class="savedImgs-gallery "></div>
            </div>
        </div>
    </section>

    <!-- //////////////////// canvas //////////////// -->

    <section class='editor-page hide  '>
        <!-- <main class='ttt flex align-center justify-center '> -->
        <div class='editor flex align-center justify-center'>

            <section class="canvas-area flex  align-center justify-center">
                <canvas id="my-canvas" class=" my-canvas flex align-center justify-center" height="450" width="450">
                    <!-- <label for=""> -->
                    <!-- <input class="txtBox-0" type="text"> -->
                    <!-- <input class="txtBox-1" type="text"> -->
                    <!-- </label> -->
                </canvas>
            </section>


            <section class="editor-board flex wrap align-center justify-center">
                <div class="container flex column around justify-center">
                    <div class="flex justify-center">
                        <input class="txt-box" type="text" placeholder="enter text here" onkeyup="onUpdateTxt(this)">
                    </div>
                    <div class="btn-box line1 flex space-b align-center margin-bottom">
                        <button onclick="onChangeY('down')"><img src="./icons/icons8-up-50.PNG" alt=""></button>
                        <button onclick="onChangeY('up')"><img src="./icons/icons8-down-arrow-50.PNG" alt=""></button>
                        <button class="btn1" onclick="onAddText(this)"><img src="./icons/add.PNG" alt=""></button>
                        <button onclick="onSwitchTextBox(this)"><img
                                src="./icons/up-and-down-opposite-double-arrows-side-by-side.PNG" alt="">
                        </button>
                        <button onclick="onDeleteTxt()"><img src="./icons/trash.PNG" alt=""></button>

                    </div>
                    <div class="btn-box line2  flex space-b align-center margin-bottom">
                        <button onclick="onChangeSize('+')"><img src="./icons/increase font - icon.PNG" alt=""></button>
                        <button onclick="onChangeSize('-')"><img src="./icons/decrease font - icon.PNG" alt=""></button>
                        <button onclick="onChangeAline('right')"><img src="./icons/align-to-left.PNG" alt=""></button>
                        <button onclick="onChangeAline('left')"><img src="./icons/align-to-right.PNG" alt=""></button>
                        <button onclick="onChangeAline('center')"><img src="./icons/center-text-alignment.PNG"
                                alt=""></button>

                    </div>
                    <div class="btn-box line3  flex justify-center align-center margin-bottom">
                        <select class="lung-btn" name="" id="" onchange="onGetFont(this.value)">
                            <option class="fontStyle" value="Impact">Impact</option>
                            <option class="fontStyle" value="Ariel">Ariel</option>
                            <option class="fontStyle" value="Roboto">Roboto</option>
                            <option class="fontStyle" value="PT Sans">PT Sans</option>
                        </select>
                        <label class="color-icons">
                            <img src="./icons/text stroke.PNG" alt="">
                            <input class="stroke-color" type="color" id="shapeColor"
                                onchange="onChangeStrokeColor(this.value)" value="#000000" style="opacity: 0;">
                        </label>
                        <lable class="color-icons">
                            <img src="./icons/paint-board-and-brush.PNG" alt="">
                            <input class="text-color" type="color" id="shapeColor" onchange="onChangeColor(this.value)"
                                value="#888888" style="opacity: 0;">
                        </lable>

                    </div>
                    <div class="txt-box line4 flex justify-center align-center">
                        <button onclick="onDownloadCanvas()">Download
                            <!-- <a id="download" download="myImage.jpg" href="" ;>Download to
                                myImage.jpg</a> -->
                        </button>
                        <button onclick="onShareImg()">Share</button>

                    </div>
                </div>
            </section>

        </div>
        <!-- </main> -->

    </section>

    <!-- /////////////////// footer ///////////////////// -->
    <footer>

    </footer>



    <script src="js/meme-controler.js"></script>
    <script src="js/meme-serivce.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
